<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Register Form</title>   
</head>
<body>
       <nav>
           <img src="logo.png" class="logo">
           <ul>
               <li><a href="HOME.html">HOME</a></li>
               <li><a href="About.html">ABOUT</a></li>
               <li><a href="Product.html">PRODUCT</a></li>
               <li><a href="Review.html">REVIEW</a></li>
               <li><a href="Contact.html">CONTACT US</a></li>
           </ul>
           <img src="cart.png" class="cart">
       </nav>


    <div class="container">
        <h1 class="form_title">Registration</h1>
        <form action="HOME.html">
            <div class="main_user">
                <div class="user_input">
                    <label for="fullName">Full Name </label>
                    <input type="text" name="fullname" id="fullname" placeholder="Enter Full name">
                    
                </div>
                <div class="user_input">
                    <label for="username">User Name </label>
                    <input type="text" name="username" id="username" placeholder="Enter User name" required>
                    
                </div>
                <div class="user_input">
                    <label for="email">Email </label>
                    <input type="email" name="email" id="email" placeholder="Enter Email" required>
                    
                </div>
                <div class="user_input">
                    <label for="phone">Phone Number </label>
                    <input type="phone" name="phone" id="phone" placeholder="Enter Phone number" required>
                    
                </div>
                <div class="user_input">
                    <label for="password">Password </label>
                    <input type="password" name="password" id="password" placeholder="Enter Password" required>
                    
                </div>
                <div class="user_input">
                    <label for="con_pass">Confirm Password </label>
                    <input type="password" name="con_pass" id="con_pass" placeholder="Confirm Password" required>
                    
                </div>

            </div>
            <div class="gender_details">
                <span class="gender_title">Gender</span>
                <div class="gender_ctgy">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="female" >Other</label>
                </div>
            </div>
            <div class="submit_btn">
                <input type="submit" name="Register">
                
            </div>

            
        </form>
    </div>

</body>
</html>
